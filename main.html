<!DOCTYPE html>
<html>
<head>
    <title>Twilio WebRTC Example</title>
    <script src="https://sdk.twilio.com/js/client/releases/1.12.0/twilio.js"></script>
    <script>
        // Twilio Account SID and Auth Token
        const accountSid = 'AC6d4a7718b9c2e2ac42bf76f1e09b2662';
        const authToken = '7b10b8c550c54be7cecb00dcdf37f06d';

        // Initialize Twilio Client with required arguments
        Twilio.Device.setup(accountSid, authToken, {
            debug: true, // Enable debug mode for logging
            audioHelper: true, // Enable audio helper
            pStream: true, // Enable pStream
            getUserMedia: navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices) // Enable getUserMedia
        });


        // Function to make a call
        function makeCall() {
            const params = {
                To: '+918796775539', // Replace with the phone number you want to call
                From: '+18145606374' // Replace with your Twilio phone number
            };

            Twilio.Device.connect(params);
        }
    </script>
</head>
<body>
    <h1>Twilio WebRTC Example</h1>
    <button onclick="makeCall()">Call</button>
</body>
</html>
